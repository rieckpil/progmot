theme = "paper"

title = "progmot"
languageCode = "en-us"
baseURL = "https://progmot.com/"
copyright = "Â© {year}"

# Add your Disqus shortname here.
# disqusShortname = ""

# Add your Google Analytics identifier: UA-XXXXXXXX-X
googleAnalytics = "UA-180172546-1" 

# Optional params
[params]
  disableHLJS = true
  twitter = 'rieckpil'
  github = 'rieckpil'
  instagram = 'rieckpil'

# Controls the navigation
[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# Privacy
[privacy]

  [privacy.disqus]
    disable = true

  [privacy.instagram]
    disable = true

  [privacy.twitter]
    disable = true

  [privacy.vimeo]
    disable = true

  [privacy.youtube]
    disable = true

  [privacy.googleAnalytics]
     anonymizeIP = true
     disable = false
     respectDoNotTrack = true
     useSessionStorage = false # not supported by GA4

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
