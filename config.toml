theme = "hugo-theme-codex" 

title = "Unfiltered thoughts around Programming & Motivation"
languageCode = "en-us"
baseURL = "https://progmot.com/"
copyright = "Â© {year}"

# Add your Disqus shortname here.
# disqusShortname = ""

# Add your Google Analytics identifier: UA-XXXXXXXX-X
googleAnalytics = "UA-180172546-1" 

# Optional params
[params]
  # Follow the Hugo date/time format reference here: 
  # https://gohugo.io/functions/format/#gos-layout-string
  dateFormat = "Jan 2 2006"

  # Links to your social accounts, comment/uncomment as needed. Icons will be displayed for those specified.
  twitter = "https://twitter.com/rieckpil"
  github = "https://github.com/rieckpil"
  email = "mailto:philip@progmot.com"
  facebook = "https://facebook.com/rieckpil"
  # gitlab = "https://gitlab.com/<your handle>"
  instagram = "https://instagram.com/rieckpil"
  # linkedin = "<link to your profile>"
  youtube = "https://www.youtube.com/c/rieckpil"
  
  # Titles for your icons (shown as tooltips), and also their display order.
  # Currently, these icons are supported: 
  #   "Twitter", "GitHub", "Email", "Facebook", "GitLab", "Instagram", "LinkedIn", "YouTube"
  iconOrder = ["Twitter", "GitHub", "Email", "Facebook", "Instragram", "YouTube"]

  # Metadata for Twitter cards, defaults to params.twitter
  twitterSite = "@rieckpil"
  twitterAuthor = "@rieckpil"

  # Set to true to display page title in table of contents in blog posts.
  showPageTitleInTOC = false

# This disables Hugo's default syntax highlighting in favor
# of prismjs. If you wish to use Hugo's default syntax highlighting
# over prismjs, remove this. You will also need to remove the prismjs
# vendor script in layouts/blog/single.html.
[markup]
  [markup.highlight]
    codeFences = false
    
  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true

# Controls the navigation
[[menu.main]]
  identifier = "home"
  name = "home"
  title = "Home"
  url = "/"

[[menu.main]]
  identifier = "blog"
  name = "blog"
  title = "Blog"
  url = "/blog"

[[menu.main]]
  identifier = "book"
  name = "book"
  title = "Book"
  url = "/book"  

[[menu.main]]
  identifier = "about"
  name = "about"
  title = "About"
  url = "/about"


[[menu.main]]
  identifier = "privacy"
  name = "privacy"
  title = "Privacy Policy"
  url = "/privacy-policy"  

# Privacy
[privacy]
  [privacy.disqus]
    disable = true

  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false

  [privacy.instagram]
    disable = false
    simple = false

  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false

  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false

  [privacy.youtube]
    disable = false
    privacyEnhanced = false
